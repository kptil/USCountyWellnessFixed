<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Query 6</title>

    <link rel = 'Stylesheet' href = 'Styles.css' type = text/css>
    <style>
        {
            padding-inline: 50px;
        }
        div {
            position: absolute;
            text-align: center;
            top : 250px;
            left : 250px;
        }
    </style>
</head>
<body class = 'styleClass'>
<h2>Query 6</h2> <br>
<h3>Total Number of Tuples in the Database</h3><br>
<p id="tuples"></p>
<script>

    let url = 'http://localhost:3000/api/query6';

    fetch(url).then(res => res.json()).then(output => {
        let sum = 0;
        output.forEach(row => {
            sum = row.SUM;
        })

        document.getElementById("tuples").innerHTML = sum.toString();
    })

</script>
<br>
<a href = IntQuery.html><input type = button value = 'Home'></a>

</body>
</html>
